<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chatbox {
            width: 100%;
            height: 300px;
            border: 1px solid #aaa;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #input {
            width: 80%;
        }
        #sendBtn {
            width: 18%;
        }
    </style>
</head>
<body>
    <h2>üî¥ Real-Time Chat</h2>
    <div id="chatbox"></div>
    <input type="text" id="input" placeholder="Type a message..."/>
    <button id="sendBtn">Send</button>

    <script>
        const socket = new WebSocket(`ws://${location.host}/ws`);

        socket.onopen = () => {
            document.querySelector("h2").innerHTML = "üü¢ Real-Time Chat";
        };

        socket.onclose = () => {
            document.querySelector("h2").innerHTML = "üî¥ Real-Time Chat";
        };

        socket.onmessage = (event) => {
            const chatbox = document.getElementById("chatbox");
            const msg = document.createElement("div");
            msg.innerHTML = `üë§ Stranger: ${event.data}`;
            chatbox.appendChild(msg);
            chatbox.scrollTop = chatbox.scrollHeight;
        };

        const input = document.getElementById("input");
        const sendBtn = document.getElementById("sendBtn");

        sendBtn.onclick = () => {
            const message = input.value;
            if (message) {
                const chatbox = document.getElementById("chatbox");
                const msg = document.createElement("div");
                msg.innerHTML = `üßë‚Äçüíª You: ${message}`;
                chatbox.appendChild(msg);
                socket.send(message);
                input.value = "";
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        };
    </script>
</body>
</html>
