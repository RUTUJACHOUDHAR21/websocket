<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Chatbot</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 30px; }
    #chat { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    .msg { margin: 10px 0; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>ðŸ’¬ Real-time Chatbot</h2>
    <div id="messages"></div>
    <input id="input" type="text" placeholder="Type your message..." autofocus>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
  <script>
    const socket = io();
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    socket.on('message', function(msg) {
      appendMessage('bot', msg);
    });

    function sendMessage() {
      const text = input.value;
      if (text.trim() !== "") {
        appendMessage('user', text);
        socket.send(text);
        input.value = '';
      }
    }

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = (sender === 'user' ? "You: " : "Bot: ") + text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    // Enter key to send
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
